<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="d-flex align-items-center m-5">
        <div class="container-fluid">   
            <div class="row">
                <div class="col-md-12 bg-grey1">
                    <div class="row">
                        <div class="col-md-2 p-4" >
                            <img src="assets/images/profile.png" style="width: 100%;">
                        </div>
                        <div class="col-md-7 d-flex align-items-center">
                            <h1>Hi Leonardo!</h1>
                        </div>
                        <div class="col-md-3 d-flex justify-content-evenly pt-2" >
                            <a href="perfil.html"><button type="button" class="btn btn-secondary " >Manage Profile</button></a>
                            <a href="index.html"><button type="button" class="btn btn-secondary ">End Section</button></a>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-md-6"><h3>My Tasks</h3></div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#NewTaskModal">+ New Task</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#EditTaskModal">Edit Task</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Task</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Do Lab 1 of PW</td>
                                    <td>14-03-2024</td>
                                    <td class=""><input type="checkbox" checked> </td>
                                </tr>
                                <tr>
                                    <td>Do Lab 2 of PW</td>
                                    <td>21-03-2024</td>
                                    <td><input type="checkbox"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Modal New Task-->
    <div class="modal fade" id="NewTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p><label for="newTask">Description</label></p>
                        <textarea id="newTask" class="col-md-12" rows="4" cols="50"></textarea>
                        <p><label for="newTaskDate">Date</label></p>
                        <input type="date" id="newTaskDate" name="trip-start" value="2024-03-21" min="2024-01-01" max="2024-12-31" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" style="width: 100%;">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Task-->
    <div class="modal fade" id="EditTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p><label for="newTask">Description</label></p>
                        <textarea id="newTask" class="col-md-12" rows="4" cols="50"></textarea>
                        <p><label for="newTaskDate">Date</label></p>
                        <input type="date" id="newTaskDate" value="2024-03-21" min="2024-01-01" max="2024-12-31" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" style="width: 48%;">Save</button>
                    <button type="button" class="btn btn-danger" style="width: 48%;">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer-home">
        <p >Copyright 2024 - All rights reserved by ...</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
